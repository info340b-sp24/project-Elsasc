<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/homestyle.css">
    <title>Seattle Trip Website</title>
</head>
<body>
    <div class="phone-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="card-container">
            <div class="card">
                <img src="img/gas-works-park.jpeg" alt="Gas Works Park" class="card-image">
                <div class="card-info">
                    <div class="description">This is a beautiful view of Gas Works Park...</div>
                    <div class="rating">Rating: 4.9/5</div>
                    <div class="tags">Tags: Park, Outdoor</div>
                </div>
                
            </div>
            <div class="card">
                <img src="img/e675d232-e8d2-40b1-9f10-e7443fb6dbf2.avif" alt="Space Needle" class="card-image">
                <div class="card-info">
                    <div class="description">View the downtown area at the Space Needle</div>
                    <div class="rating">Rating: 4.8/5</div>
                    <div class="tags">Tags: Sightseeing, Outdoor</div>
                </div>
                
            </div>
            <div class="card">
                <img src="img/pike_place_market-seattle-washington-public_market.jpeg" alt="Pike Place Market" class="card-image">
                <div class="card-info">
                    <div class="description">Most Tourist Visited, popular for seafoods</div>
                    <div class="rating">Rating: 4.9/5</div>
                    <div class="tags">Tags: Sightseeing, Outdoor</div>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
